<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: hsl(133, 33%, 60%);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #e9f8f0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1, h2 {
            color: #007bff;
        }
        .search-bar {
            text-align: center;
        }
        #scannerVideo {
            width: 100%;
            border-radius: 10px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        #barcode {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
            border: none;
            border-bottom: 2px solid #28a745;
            background-color: transparent;
            width: 100%;
            padding: 10px 0;
        }
        #btnScan {
            width: 100%;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px 0;
            cursor: pointer;
        }
        #btnScan:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>Allergies Awareness App</h1>
            <p>Improving the way consumers access vital information on allergies during shopping</p>
            <h2>Real Time Detection</h2>
    
            <div id="scannerImage">
                <!-- Placeholder for scanned barcode video -->
                <video id="scannerVideo"></video>
            </div>
            <div class="search-bar">
                <!-- Button to trigger barcode scanning -->
                <button id="btnScan">Scan Barcode</button>
                <!-- Placeholder for scanned barcode value -->
                <input type="text" id="barcode" name="barcode" placeholder="Scanned Barcode" readonly>
            </div>
        </div>
    </div>
    <!-- QuaggaJS library -->
    <script src="https://cdn.jsdelivr.net/npm/quagga"></script>
    <!-- Your custom JS -->
    <script src="../js/RealTimeDetection1.js"></script>
</body>
</html>
